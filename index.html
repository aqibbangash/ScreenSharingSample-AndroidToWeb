<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Screensharing with SkylinkJS</title>
  <link rel="stylesheet" href="public/css/style.css"/>
</head>

<body>
  <button onclick="shareScreen()">Show your screen</button><br/>
  <i style="font-size: 0.8em">Works in Chrome 34+, Firefox 33+ and with a commercial version of our [Temasys WebRTC Plugin](http://skylink.io/plugin) in IE10+ and Safari 7.1+</i>
  <h3>Please load demo in "Debug Mode" for screensharing stream to be loaded.<br><small>Simply click "Change View" > "Debug Mode"</small></h3>
  <div style="border: 1px solid #ddd; background: -webkit-radial-gradient(200px 100px, #fff, #f2f2f2); background: -moz-radial-gradient(200px 100px, #fff, #f2f2f2); background: radial-gradient(200px 100px, #fff, #f2f2f2);">
    <video id="screen" width="100%" autoplay="autoplay" muted></video>
  </div>
  <script src="https://cdn.temasys.io/skylink/skylinkjs/0.6.x/skylink.complete.js"></script>
  <script src="public/js/index.js"></script>
</body>

</html>
